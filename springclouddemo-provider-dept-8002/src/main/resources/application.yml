server:
  port: 8002

#数据库信息配置
spring:
  application:
    name: springclouddemo-dept  #应用名称
  datasource:
    url: jdbc:mysql://localhost:3306/clouddb02?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

#druid连接池配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
#    # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
#    filters: stat,wall,log4j
#    maxPoolPreparedStatementPerConnectionSize: 20
#    userGlobalDataSourceStat: true
#    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#Mybatis配置
mybatis:
  mapper-locations:
      - classpath:mapper/*Mapper.xml
  type-aliases-package: com.huzh.springcloud.entity
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true
eureka:
  client:
    service-url:
         defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    #服务实例名称修改
    instance-id: springclouddemo-dept8002
    #访问路径显示IP地址
    prefer-ip-address: true

info:
  app.name: springclouddemo
  company.name: https://www.jianshu.com/u/cd874c9edf31
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}