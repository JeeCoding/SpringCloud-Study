server:
  port: 9527

spring:
  application:
    name: springclouddemo-zuul-gateway

eureka:
  instance:
    instance-id: gateway-9572.com
    prefer-ip-address: true
  client:
    service-url:
      # 单机版配置defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka #设置与eureka server 交互的地址查询服务和注册服务都需要依赖的地址
      # 集群配置
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

# 配置zuul的路由映射规则
zuul:
  routes:
    mydept.serviceId: springclouddemo-dept  # http://myzuul.com:9527/springclouddemo-dept/dept/get/1
    mydept.path: /mydept/**                   # http://myzuul.com:9527/mydept/dept/get/1
  # 原真实服务名忽略，多个用"*" ignored-services: "*"
  ignored-services: study-springcloud-dept # 要用小写
  # 加统一前缀，http://myzuul.com:9527/springcloud/mydept/dept/get/1
  prefix: /springcloud

info:
  app.name: springclouddemo-zuul-gateway
  company.name: https://www.jianshu.com/u/cd874c9edf31
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}